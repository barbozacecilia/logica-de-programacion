<h1>Juego Secreto de Grupos</h1>

	<input/>
	<button> check </button>

<script >
	var secret = [1,2,3,4];
	var input = document.querySelector("input");
	input.focus();

	function check(){

		for(var position = 0 ; position <4; position++){
			if (parseInt(input.value) == secret[position]) {
				alert("Correcto!");
			}

			else{
				alert("No acerto! El nÃºmero era "+ secret);
			}
			input.value = " ";
			input.focus();
		}
	}

	var button = document.querySelector("button");

	button.onclick = check;


</script>
