<script >
	function aleatoria(){
		return Math.round(Math.random()*10);
	}

	function sortearNumeros(cantidad) {
			var secret = [];
			var contador = 1;

		while(contador<=cantidad){

			var numeroAleatorio = aleatoria();
			var found = false;
			console.log(numeroAleatorio)

			if(numeroAleatorio !=0){
				for(var position =0; position < secret.length; position++ ){

					if (numeroAleatorio == secret[position]){
						found=true;
						break;
					}
				}
				if (found == false) {
					secret.push(numeroAleatorio);
					contador++;
				}
			}

		}

		return secret
	}


	var secret = sortearNumeros(4);
